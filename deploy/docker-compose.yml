# ============================================
# Docker Compose 配置文件 - 测试用例生成器
# ============================================
#
# 使用方法：
# 1. 复制 env.template 为 .env 并配置
#    cp deploy/env.template .env
#
# 2. 启动所有服务
#    docker-compose -f deploy/docker-compose.yml up -d
#
# 3. 查看日志
#    docker-compose -f deploy/docker-compose.yml logs -f
#
# 4. 停止服务
#    docker-compose -f deploy/docker-compose.yml down
#

version: '3.8'

services:
  # ============================================
  # 应用服务
  # ============================================
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: testcase-generator
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ../.env
    volumes:
      # 上传文件持久化
      - uploads_data:/app/uploads
      # 日志持久化
      - logs_data:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - testcase-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/trpc/auth.me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # MySQL 数据库服务（可选 - 如果使用腾讯云数据库可删除此服务）
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: testcase-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-testcase123}
      MYSQL_DATABASE: testcase_generator
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # 初始化脚本（可选）
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - testcase-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-testcase123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # ============================================
  # Nginx 反向代理（可选）
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: testcase-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL 证书目录
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - testcase-network

# ============================================
# 数据卷
# ============================================
volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

# ============================================
# 网络
# ============================================
networks:
  testcase-network:
    driver: bridge
