# ============================================
# Nginx 配置文件 - 测试用例生成器
# ============================================
# 
# 安装步骤：
# 1. 复制此文件到 Nginx 配置目录
#    sudo cp deploy/nginx.conf /etc/nginx/sites-available/testcase-generator
#
# 2. 创建软链接启用配置
#    sudo ln -s /etc/nginx/sites-available/testcase-generator /etc/nginx/sites-enabled/
#
# 3. 测试配置是否正确
#    sudo nginx -t
#
# 4. 重新加载 Nginx
#    sudo systemctl reload nginx
#

# 上游服务器配置（Node.js 应用）
upstream testcase_generator {
    # 如果使用 PM2 cluster 模式，这里配置多个端口
    server 127.0.0.1:3000;
    
    # 负载均衡配置（可选）
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    
    # 保持连接
    keepalive 64;
}

# HTTP 服务器配置（重定向到 HTTPS）
server {
    listen 80;
    listen [::]:80;
    
    # 替换为您的域名
    server_name your-domain.com www.your-domain.com;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # 替换为您的域名
    server_name your-domain.com www.your-domain.com;
    
    # ============================================
    # SSL 证书配置
    # ============================================
    # 替换为您的 SSL 证书路径
    # 腾讯云免费证书下载后放到 /etc/nginx/ssl/ 目录
    ssl_certificate /etc/nginx/ssl/your-domain.com.pem;
    ssl_certificate_key /etc/nginx/ssl/your-domain.com.key;
    
    # SSL 安全配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # SSL 协议版本
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS 配置（可选，启用后浏览器会强制使用 HTTPS）
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # ============================================
    # 日志配置
    # ============================================
    access_log /var/log/nginx/testcase-generator.access.log;
    error_log /var/log/nginx/testcase-generator.error.log;
    
    # ============================================
    # Gzip 压缩配置
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # ============================================
    # 安全头配置
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ============================================
    # 上传文件大小限制
    # ============================================
    client_max_body_size 50M;
    
    # ============================================
    # 静态文件缓存配置
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # 代理到 Node.js 服务
        proxy_pass http://testcase_generator;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 缓存配置
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # API 请求代理
    # ============================================
    location /api/ {
        proxy_pass http://testcase_generator;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ============================================
    # 上传文件目录（如果使用本地存储）
    # ============================================
    location /uploads/ {
        alias /var/www/testcase-generator/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ============================================
    # 主路由 - 代理到 Node.js
    # ============================================
    location / {
        proxy_pass http://testcase_generator;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ============================================
    # 错误页面配置
    # ============================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

